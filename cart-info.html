    <main>
      <div class="content-container">
        <div class="container component-arrangement box-content">

            <p class="meal-price">Price: 300$</p>
            <ul class="meal-info-list">
              <li></li>
              <li class="meal-info">
                <span class="meal-attribute-info">Description: </span>
                We are a technology company first, but with a major focus on
                consumer well-being through a healthy diet.
              </li>
              <li class="meal-info">
                <span class="meal-attribute-info">Category: </span>
                Dessert
              </li>
              <li class="meal-info">
                <span class="meal-attribute-info">Price: </span>
                30000VND
              </li>
            </ul>
            <div class="two-buttons-container">
              <a href="#" class="btn btn--small" id="btn--red"
                >Add to favourite</a
              >
              <a href="#" class="btn btn--small">Add to cart</a>
            </div>
          </div>

        <a href="#" class="cart--info--backlink">
